- type: entity
  parent: [ BaseTerragovContraband, BasePDA ]
  id: HeccdiverPDA
  name: heccdiver PDA
  description: Ok, time to be a productive member of- oh cool I'm a heccdiver time to give this world a taste of managed democracy!
  components:
  - type: Pda
    id: HeccdiverIDCard
  - type: Appearance
    appearanceDataInit:
     enum.PdaVisuals.PdaType:
       !type:String
       pda-syndi
  - type: PdaBorderColor
    borderColor: "#891417"
  - type: Icon
    state: pda-syndi
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    preinstalled:
      - NotekeeperCartridge
    cartridgeSlot:
      priority: -1
      name: Cartridge
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Machines/id_insert.ogg
      whitelist:
        components:
          - Cartridge
