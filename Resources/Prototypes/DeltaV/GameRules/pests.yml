- type: entityTable
  id: CalmPestInvasionEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: SnailInvasionMigrationLowPop
    - id: CockroachInvasionMigration
    - id: MouseInvasionMigration

- type: entityTable
  id: SpicyPestInvasionEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    #- id: KingRatMigration # DeltaV - disable rat king
    - id: SnailInvasionMigrationLowPop

# events

- type: entity
  id: MouseInvasionMigration
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    startAnnouncement: station-event-vent-creatures-start-announcement
    startAudio:
      path: /Audio/Announcements/attention.ogg
    earliestStart: 15
    weight: 6
    duration: 30 # DeltaV: was 50, used as a delay now
  - type: VentCrittersInvasionRule
    entries:
    - id: MobMouse
      prob: 0.02
    - id: MobMouse1
      prob: 0.02
    - id: MobMouse2
      prob: 0.02
    #- id: MobMouseCancer # DeltaV - no
      #prob: 0.001
