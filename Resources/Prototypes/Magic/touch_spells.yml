# Smite-like spell that you click on someone else to use
- type: entity
  abstract: true
  parent: BaseAction
  id: BaseEntitySpellAction
  components:
  - type: Action
    itemIconStyle: BigAction
    useDelay: 90
  - type: TargetAction
    interactOnMiss: false
  - type: EntityTargetAction
    whitelist:
      components:
      - MobState
    canTargetSelf: false

- type: entity
  abstract: true
  parent: BaseEntitySpellAction
  id: BaseSmiteAction
  components:
  - type: Magic
    requiresClothes: true

- type: entity
  parent: BaseSmiteAction
  id: ActionSmite
  name: Smite
  description: Instantly gibs a target.
  components:
  - type: Action
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/disintegrate.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: gib
  - type: EntityTargetAction
    event: !type:SmiteSpellEvent
  - type: SpeakOnAction
    sentence: action-speech-spell-smite
  - type: Magic
    requiresClothes: true

# start of modifications
# Ronstation - Non-Gibbing version of the Smite spell for wizards
- type: entity
  parent: BaseSmiteAction
  id: ActionCellularSmite
  name: Smite
  description: Puts a target into critical condition
  components:
  - type: Action
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/disintegrate.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: gib
  - type: EntityTargetAction
    event: !type:CellularSmiteSpellEvent
      smiteDamage:
        types:
          Cellular: 125
  - type: SpeakOnAction
    sentence: action-speech-spell-smite
  - type: Magic
    requiresClothes: true
# end of modifications

# For the Snail
- type: entity
  parent: ActionSmite
  id: ActionSmiteNoReq
  components:
  - type: Magic
    requiresClothes: false

- type: entity
  parent: BaseSmiteAction
  id: ActionCluwne
  name: Cluwne's Curse
  description: Turns someone into a Cluwne!
  components:
  - type: Action
    useDelay: 120
    sound: !type:SoundPathSpecifier
      path: /Audio/Items/brokenbikehorn.ogg
    icon:
      sprite: Clothing/Mask/cluwne.rsi
      state: icon
  - type: EntityTargetAction
    event: !type:ChangeComponentsSpellEvent
      toAdd:
      - type: Cluwne
  - type: SpeakOnAction
    sentence: action-speech-spell-cluwne
  - type: Magic
    requiresClothes: true
# Start of modifications
- type: entity
  parent: BaseSmiteAction
  id: ActionClown
  name: Banana Touch
  description: Turns someone into a Clown!
  components:
  - type: Action
    useDelay: 120
    sound: !type:SoundPathSpecifier
      path: /Audio/Items/bikehorn.ogg
    icon:
      sprite: Clothing/Mask/clown.rsi
      state: icon
  - type: EntityTargetAction
    event: !type:TransformSpellEvent
      toAdd:
      - type: Clumsy
        clumsyDefib: false
      - type: WizardTransformation
      loadout: ClownGear
      failureMessage: "They're already clown enough!"
  - type: SpeakOnAction
    sentence: action-speech-spell-clown
  - type: Magic
    requiresClothes: true
# End of modifications

- type: entity
  parent: BaseSmiteAction
  id: ActionSlippery
  name: Slippery Slope
  description: Make someone slippery.
  components:
  - type: Action
    useDelay: 60
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/slip.ogg
    icon:
      sprite: Objects/Specific/Janitorial/soap.rsi
      state: omega-4
  - type: EntityTargetAction
    event: !type:ChangeComponentsSpellEvent
      toAdd:
      - type: Slippery
      - type: StepTrigger
        requiredTriggeredSpeed: -1
  - type: SpeakOnAction
    sentence: action-speech-spell-slip
  - type: Magic
    requiresClothes: true
