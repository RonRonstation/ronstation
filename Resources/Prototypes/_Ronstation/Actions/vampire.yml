- type: entity
  parent: BaseAction
  id: ActionVampireFeed
  name: feed
  description: Drain blood from someone to extract vitae
  components:
  - type: Action
    icon: { sprite : _Ronstation/Interface/Actions/feed.rsi, state: icon }
    iconOn: { sprite : _Ronstation/Interface/Actions/feed.rsi, state: icon-on }
    itemIconStyle: BigAction
    priority: 1
  - type: TargetAction
  - type: EntityTargetAction
    event: !type:VampireFeedActionEvent

- type: entity
  parent: BaseEntitySpellAction
  id: ActionVampireHalt
  name: Halt
  description: Renders your target unconscious.
  components:
  - type: Action
    itemIconStyle: BigAction
    useDelay: 120
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/staff_animation.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: spell_default
  - type: EntityTargetAction
    whitelist:
      components:
      - MobState
    canTargetSelf: false
    event: !type:ChangeStatusEffectEvent
      statusEffect: "StatusEffectForcedSleeping"
      duration: 60
