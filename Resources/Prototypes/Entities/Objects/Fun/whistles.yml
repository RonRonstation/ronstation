- type: entity
  abstract: true
  parent: BaseItem
  id: BaseWhistle
  name: whistle
  description: Did someone forget to turn the kettle off? # modified by Ronstation contributor(s)
  components:
  - type: Item
    sprite: Objects/Fun/whistles.rsi
    size: Tiny
  - type: Sprite
    sprite: Objects/Fun/whistles.rsi
  - type: Clothing
    sprite: Objects/Fun/whistles.rsi
    quickEquip: false
    slots: neck
  - type: UseDelay
    delay: 3
  - type: EmitSoundOnUse
    sound:
      collection: BaseWhistle
  - type: Whistle
    distance: 3

- type: entity
  parent: BaseWhistle
  id: Whistle
  components:
  - type: Sprite
    state: whistle

- type: entity
  parent: BaseWhistle
  id: SecurityWhistle
  description: The sound of it brings fear.
  components:
  - type: Sprite
    state: sec
  - type: Clothing
    equippedPrefix: sec
  - type: Whistle
    distance: 5

# start of modifications
- type: entity
  parent: BaseWhistle
  id: WardenWhistle
  name: warden's whistle
  description: An artisanal whistle made of tempered steel. Impose your authority and get everyone's attention.
  components:
  - type: Sprite
    state: ward
  - type: Clothing
    equippedPrefix: ward
  - type: EmitSoundOnUse
    sound:
      collection: WardenWhistle
  - type: Whistle
    distance: 8
  - type: StealTarget
    stealGroup: WardenWhistle
# end of modifications

- type: entity
  parent: [BaseWhistle, BaseMinorContraband]
  id: SyndicateWhistle
  name: trench whistle
  description: A whistle used by Syndicate commanders to draw attention. Avanti!
  components:
  - type: Sprite
    state: trench
  - type: Clothing
    equippedPrefix: trench
  - type: EmitSoundOnUse
    sound:
      collection: TrenchWhistle
  - type: Whistle
    distance: 15 # Let your enemies hear the sound of death approaching
