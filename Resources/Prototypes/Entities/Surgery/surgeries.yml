- type: entity
  id: SurgeryBase
  categories:
  - HideSpawnMenu

- type: entity
  parent: SurgeryBase
  id: SurgeryOpenIncision
  name: Open Incision
  components:
  - type: Surgery
    steps:
    - SurgeryStepOpenIncisionScalpel
    - SurgeryStepClampBleeders
    - SurgeryStepRetractSkin

- type: entity
  parent: SurgeryBase
  id: SurgeryCloseIncision
  name: Close Incision
  components:
  - type: Surgery
    priority: 1
    steps:
    - SurgeryStepCloseBones
    - SurgeryStepMendRibcage
    - SurgeryStepCloseIncision

- type: entity
  parent: SurgeryBase
  id: SurgeryOpenRibcage
  name: Open Ribcage
  components:
  - type: Surgery
    requirement: SurgeryOpenIncision
    steps:
    - SurgeryStepSawBones
    - SurgeryStepPriseOpenBones
  - type: SurgeryPartCondition
    part: Torso

